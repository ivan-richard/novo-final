    <script>
        async function enviarFormulario(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Coletar os dados do formulário
            const nome = document.getElementById('nome').value;
            const condominio = document.getElementById('condominio').value;
            const bloco = document.getElementById('bloco').value;
            const apartamento = document.getElementById('apartamento').value;
            const promocao = document.getElementById('promocao').value;

            // Montar o corpo da solicitação
            const data = {
                nome: nome,
                condominio: condominio,
                bloco: bloco,
                apartamento: apartamento,
                promocao: promocao,
            };

            try {
                // Enviar os dados para o Google Apps Script
                const response = await fetch(
                    "https://script.google.com/macros/s/AKfycbxfs0mRyMIsc9hfF3DtfgqNijSbaQ11UTl1DhDKTRgmICxawQxVtTxey20m6EUYZC6p/exec",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(data),
                    }
                );

                if (response.ok) {
                    // Redirecionar para o WhatsApp
                    const mensagem = `Olá, já preenchi o formulário:\n\nNome: ${nome}\nCondomínio: ${condominio}\nBloco: ${bloco}\nApartamento: ${apartamento}\nPromoção: ${promocao}\n\nComo devo prosseguir?`;
                    const linkWhatsApp = `https://wa.me/5521983980117?text=${encodeURIComponent(mensagem)}`;
                    window.location.href = linkWhatsApp;
                } else {
                    const errorData = await response.json();
                    alert(`Erro: ${errorData.message}`);
                }
            } catch (error) {
                alert("Erro ao enviar os dados: " + error.message);
            }
        }
    </script>

    <div class="container">
        <header>
            <img id="logo" src="logotracepag.png" alt="Logo Tracecom">
            <h1>Promoção BBB25</h1>
        </header>
        <form id="form-planos" onsubmit="enviarFormulario(event)">
            <label for="nome">Nome do Titular:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required>

            <label for="condominio">Condomínio:</label>
            <input type="text" id="condominio" name="condominio" placeholder="Nome do condomínio">

            <label for="bloco">Bloco:</label>
            <input type="text" id="bloco" name="bloco" placeholder="Bloco">

            <label for="apartamento">Apartamento:</label>
            <input type="text" id="apartamento" name="apartamento" placeholder="Número do apartamento">

            <label for="promocao">Promoção:</label>
            <select id="promocao" name="promocao">
                <option value="600MB + Globoplay por R$100,97">600MB + Globoplay por R$100,97</option>
            </select>

            <div class="aviso-final">
                <p>
                    <strong>ATENÇÃO!</strong> Ao clicar em "ENVIAR" você confirma que deseja adquirir o plano promocional de 600MB + Globoplay por R$ 100,97 com fidelidade de 12 meses.
                </p>
            </div>

            <button type="submit">Enviar</button>
        </form>
        <div class="footer">
            <p>Tracecom - Conectando você ao futuro.</p>
        </div>
    </div>
